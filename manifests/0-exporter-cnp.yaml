apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: avi-exporter-egress
  namespace: ns-team-neteng
spec:
  egress:
    - toPorts:
      - ports:
        - port: "443"
          protocol: TCP
      - ports:
        - port: "80"
          protocol: TCP
  endpointSelector:
    matchLabels:
      egress: permit

